<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia</title>
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>


    
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center text">
        <img src="assets/images/logo.jpg" class ="img-fluid text-center" alt="Bob's Burgers">
     <h1>Bob's Burgers Trivia!</h1>
      </div>
    </div>
  </div>
  

  <hr>
    <div class="container">
      <div class="row mx-auto">
       <div class="col-md-8 text-center mx-auto">
          <div id="start-page" class= "start-page-text">
        <h3>How knowledgeable are you about Bob's Burgers?</h3>
        <p>The Belchers are just like any normal, American family, but funnier. Are you keeping up with the Belchers?</p>
        <div class="btn btn-warning" id="start">Start Trivia</div>
         </div>
       </div>
     </div>
    </div>

        
        <form id="quiz-form" class="hide text-center mx-auto"></form>
        
    
    
        <div class="counter text-center mx-auto size">
          <h2></h2>
        </div>
   

       
        <div class ="btn btn-warning hide text-center mx-auto" id="done">Submit<div>
      </div>


      <div class="hidden" id="end-page">
        <h2>Here are your scores:</h2>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>
      </div>

        

      
   
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="assets/javascript/app.js"></script>

      




     
    


</body>
</html>
